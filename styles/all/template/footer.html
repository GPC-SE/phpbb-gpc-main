<!-- INCLUDE footer_bootstrap.html -->

<!-- IF S_WERBUNG_ALTERNATIVE -->
<script type="text/javascript">
	function checkAdBlock() {
		setTimeout(
				function() {
					var ad = document.getElementById("psads").children;
					if (ad.length <= 2) {
						$("#psadsalternative")
							.css('opacity', 0)
							.slideDown('slow')
							.animate(
								{ opacity: 1 },
								{ queue: false, duration: 1500 }
							);
					}
				}, 2500);
	}
	checkAdBlock();
</script>
<!-- ENDIF -->
