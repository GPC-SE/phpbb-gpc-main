<script src="http://davidjbradshaw.com/iframe-resizer/js/iframeResizer.min.js"></script>
<script>
$('#menuiframe').mouseenter(function() {
	$('#menuiframe').iFrameResize({heightCalculationMethod:'bodyScroll', minHeight:52});
});

$('#menuiframe').mouseleave(function() {
	$('#menuiframe').iFrameResize({heightCalculationMethod:'bodyScroll', minHeight:52});
});
</script>
